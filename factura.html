<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de una API Factura</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net@1.11.5/js/jquery.dataTables.min.js"></script> <!-- DataTables -->
    <link href="https://cdn.jsdelivr.net/npm/datatables.net@1.11.5/css/jquery.dataTables.min.css" rel="stylesheet"> <!-- DataTables CSS -->
    <style>
        body {
            background-color: #ed9950;
            padding-top: 20px;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
        }
        h1 {
            color: #0a0a0a;
            font-family: 'Times New Roman', serif;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .modal-content {
            border-radius: 10px;
        }
        .card-custom {
            background-color: #e6d777; /* Color de fondo para la tarjeta */
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .btn {
            margin: 5px;
        }
        .table-custom {
            background-color: #5cb85c; /* Color verde para la tabla */
            border-radius: 10px; /* Borde redondeado */
            font-size: 0.9rem; /* Tamaño de fuente reducido */
        }
        .table-custom th, .table-custom td {
            border: none; /* Sin bordes en las celdas */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="portada.html">API Cliente</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pedidos.html">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="empleado.html">Empleado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="factura.html">Factura</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br><br>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <div class="card card-custom">
                    <div class="card-title text-center">
                        <h3><b>Consumo de una API Factura</b></h3>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br>

        <div class="row">
            <div class="col-md-6">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Registrar nueva factura
                </button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Registro</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="frm_nueva_factura">
                            <label for="numero_factura" class="form-label"><b>Número de Factura:</b></label>
                            <input type="text" name="numero_factura" id="numero_factura" class="form-control" required>
                            <br>
                            <label for="fecha_emision" class="form-label"><b>Fecha de Emisión:</b></label>
                            <input type="date" name="fecha_emision" id="fecha_emision" class="form-control" required>
                            <br>
                            <label for="cliente_nombre" class="form-label"><b>Nombre del Cliente:</b></label>
                            <input type="text" name="cliente_nombre" id="cliente_nombre" class="form-control" required>
                            <br>
                            <label for="monto_total" class="form-label"><b>Monto Total:</b></label>
                            <input type="number" name="monto_total" id="monto_total" class="form-control" step="0.01" required>
                            <br>
                            <label for="tipo_pago" class="form-label"><b>Tipo de Pago:</b></label>
                            <input type="text" name="tipo_pago" id="tipo_pago" class="form-control" required>
                            <br>
                            <label for="cliente_apellido" class="form-label"><b>Cliente Apellido:</b></label>
                            <input type="text" name="cliente_apellido" id="cliente_apellido" class="form-control" required>
                            <br>
                            <label for="customer_id" class="form-label"><b>Customer id:</b></label>
                            <input type="text" name="customer_id" id="customer_id" class="form-control" required>
                            <hr>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Guardar</button>
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <br><br>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover table-custom" id="tbl-facturas">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Número de Factura</th>
                        <th>Fecha de Emisión</th>
                        <th>Nombre del Cliente</th>
                        <th>Monto Total</th>
                        <th>Tipo de Pago</th>
                        <th>Customer Id</th>
                    </tr>
                </thead>
                <tbody id="facturas-tbody">
                    <tr>
                        <td colspan="7">Cargando datos...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#frm_nueva_factura").on('submit', function(event) {
                event.preventDefault(); // Evita que el formulario se envíe de forma tradicional
                $.ajax({
                    url: 'http://44.208.34.38:4000/api/factura',
                    type: 'POST',
                    dataType: 'json',
                    contentType: 'application/json', // Asegúrate de enviar JSON
                    data: JSON.stringify({
                        numero_factura: $("#numero_factura").val(),
                        fecha_emision: $("#fecha_emision").val(),
                        cliente_nombre: $("#cliente_nombre").val(),
                        monto_total: parseFloat($("#monto_total").val()),
                        tipo_pago: $("#tipo_pago").val(),
                        customer_id: $("#customer_id").val() // Incluyendo customer_id aquí
                    }),
                    success: function(data) {
                        console.log(data);
                        if (data.estado) {
                            Swal.fire({
                                title: "CONFIRMACIÓN",
                                text: data.mensaje,
                                icon: 'success'
                            }).then(() => {
                                $("#exampleModal").modal('hide');
                                $("#frm_nueva_factura")[0].reset();
                                cargarFacturas();
                            });
                        } else {
                            Swal.fire({
                                title: "Dato Guardado",
                                text: data.mensaje,
                                icon: 'success'
                            }).then(() => {
                                cargarFacturas();
                            });
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("Error en la solicitud:", xhr.responseText);
                        Swal.fire({
                            title: "ERROR",
                            text: "Hubo un problema con la solicitud.",
                            icon: 'error'
                        });
                    }
                });
            });

            // Función para cargar las facturas desde la API y actualizar la tabla
            function cargarFacturas() {
                $.ajax({
                    url: 'http://44.208.34.38:4000/api/factura',
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        console.log(data);
                        if (Array.isArray(data)) {
                            let facturasHTML = '';
                            data.forEach(factura => {
                                facturasHTML += 
                                    `<tr>
                                        <td>${factura.id}</td>
                                        <td>${factura.numero_factura}</td>
                                        <td>${factura.fecha_emision}</td>
                                        <td>${factura.cliente_nombre}</td>
                                        <td>${factura.monto_total}</td>
                                        <td>${factura.tipo_pago}</td>
                                        <td>${factura.customer_id}</td>
                                    </tr>`;
                            });
                            $('#facturas-tbody').html(facturasHTML);
                        } else {
                            $('#facturas-tbody').html('<tr><td colspan="7">No se encontraron datos</td></tr>');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("Error en la solicitud:", xhr);
                        $('#facturas-tbody').html('<tr><td colspan="7">Error al cargar los datos</td></tr>');
                    }
                });
            }

            cargarFacturas(); // Cargar facturas al inicio

            // Evento click para el botón de actualizar tabla
            $('#btnActualizarTabla').click(function() {
                cargarFacturas();
            });
        });
    </script>
</body>
</html>
