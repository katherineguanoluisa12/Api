    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script> <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet"> <!-- DataTables CSS -->
    <style>
        body {
            background-color: #ed9950;
            padding-top: 20px;

        }
        .container {
            max-width: 800px;
        }
        h1 {
            color: #0a0a0a;
            font-family: 'Times New Roman', serif;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .modal-content {
            border-radius: 10px;
        }
        .card-custom {
            background-color: #e6d777; /* Color de fondo para la tarjeta */
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .btn {
            margin: 5px;
        }
        .table-custom {
            background-color: #5cb85c; /* Color verde para la tabla */
            border-radius: 10px; /* Borde redondeado */
            font-size: 0.9rem; /* Tamaño de fuente reducido */
        }
        .table-custom th, .table-custom td {
            border: none; /* Sin bordes en las celdas */
        }
    </style>
</head>
<body>

        <div class="container">
            <a class="navbar-brand" href="portada.html">API Cliente</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>

                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pedidos.html">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="empleado.html">Empleado</a>
                    </li>

                        <a class="nav-link" href="factura.html">Factura</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br><br>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <div class="card card-custom">
                    <div class="card-title text-center">
                        <h3><b>Consumo de una API Empleado</b></h3>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br>

        <div class="row">
            <div class="col-md-6">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Registrar nuevo empleado
                </button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Registro</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="frm_nuevo_empleado">
                            <label for="nombre" class="form-label"><b>Nombre:</b></label>
                            <input type="text" name="nombre" id="nombre" class="form-control" required>
                            <br>
                            <label for="apellido" class="form-label"><b>Apellido:</b></label>
                            <input type="text" name="apellido" id="apellido" class="form-control" required>
                            <br>
                            <label for="fecha_nacimiento" class="form-label"><b>Fecha de Nacimiento:</b></label>
                            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="form-control" required>
                            <br>
                            <label for="direccion" class="form-label"><b>Dirección:</b></label>
                            <input type="text" name="direccion" id="direccion" class="form-control">
                            <br>
                            <label for="telefono" class="form-label"><b>Teléfono:</b></label>
                            <input type="text" name="telefono" id="telefono" class="form-control">
                            <br>
                            <label for="email" class="form-label"><b>Email:</b></label>
                            <input type="email" name="email" id="email" class="form-control" required>
                            <br>
                            <label for="salario" class="form-label"><b>Salario:</b></label>
                            <input type="number" name="salario" id="salario" class="form-control" step="0.01" required>
                            <br>
                            <hr>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Guardar</button>
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <br><br>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover table-custom" id="tbl-empleados">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Salario</th>
                    </tr>
                </thead>
                <tbody id="empleados-tbody">
                    <tr>
                        <td colspan="8">Cargando datos...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#frm_nuevo_empleado").on('submit', function(event) {
                event.preventDefault(); // Evita que el formulario se envíe de forma tradicional
                $.ajax({
                    url: 'http://44.208.34.38:4000/api/empleado',
                    type: 'POST',
                    dataType: 'json',
                    contentType: 'application/json', // Asegúrate de enviar JSON
                    data: JSON.stringify({
                        nombre: $("#nombre").val(),
                        apellido: $("#apellido").val(),
                        fecha_nacimiento: $("#fecha_nacimiento").val(),
                        direccion: $("#direccion").val(),
                        telefono: $("#telefono").val(),
                        email: $("#email").val(),
                        salario: parseFloat($("#salario").val())
                    }),
                    success: function(data) {
                        console.log(data);
                        if (data.estado) {
                            Swal.fire({
                                title: "CONFIRMACIÓN",
                                text: data.mensaje,
                                icon: 'success'
                            }).then(() => {
                                $("#exampleModal").modal('hide');
                                $("#frm_nuevo_empleado")[0].reset();
                                cargarEmpleados();
                            });
                        } else {
                            Swal.fire({
                                title: "Dato Guardado",
                                text: data.mensaje,
                                icon: 'success'
                            }).then(() => {
                                cargarEmpleados();
                            });
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("Error en la solicitud:", xhr.responseText);
                        Swal.fire({
                            title: "ERROR",
                            text: "Hubo un problema con la solicitud.",
                            icon: 'error'
                        });
                    }
                });
            });

            // Función para cargar los empleados desde la API y actualizar la tabla
            function cargarEmpleados() {
                $.ajax({
                    url: 'http://44.208.34.38:4000/api/empleado',
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        console.log(data);
                        if (Array.isArray(data)) {
                            let empleadosHTML = '';
                            data.forEach(empleado => {
                                empleadosHTML += 
                                    `<tr>
                                        <td>${empleado.id}</td>
                                        <td>${empleado.nombre}</td>
                                        <td>${empleado.apellido}</td>
                                        <td>${empleado.fecha_nacimiento}</td>
                                        <td>${empleado.direccion}</td>
                                        <td>${empleado.telefono}</td>
                                        <td>${empleado.email}</td>
                                        <td>${empleado.salario}</td>
                                    </tr>`;
                            });
                            $('#empleados-tbody').html(empleadosHTML);
                        } else {
                            $('#empleados-tbody').html('<tr><td colspan="8">No se encontraron datos</td></tr>');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("Error en la solicitud:", xhr);
                        $('#empleados-tbody').html('<tr><td colspan="8">Error al cargar los datos</td></tr>');
                    }
                });
            }

            cargarEmpleados(); // Cargar empleados al inicio
        });
    </script>
</body>
</html>
